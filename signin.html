<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <style>
      input[type="text"],
      input[type="password"],
      input[type="email"],
      input[type="number"],
      textarea {
        width: 100%;
        margin: 8px 0;
        padding: 12px 20px;
        display: inline-block;
        border: 2px solid rgb(108, 8, 240);
        box-sizing: border-box;
      }
    </style>
  </head>
  <body
    style="
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
        sans-serif;
      background-color: rgb(134, 132, 133);
    "
  >
    <h1 style="text-align: center">Registration Form</h1>
    <br />
    <form style="border: 3px solid #f1f1f1">
      <div style="padding: 25px; background-color: lightblue">
        <label>First Name: </label>
        <input
          type="text"
          name="firstname"
          maxlength="15"
          placeholder="Enter First Name"
        /><br />
        <label>Middle Name: </label>
        <input
          type="text"
          name="middlename"
          maxlength="15"
          placeholder="Enter Middle Name"
        /><br />
        <label>Last Name: </label>
        <input
          type="text"
          name="lastname"
          maxlength="15"
          placeholder="Enter Last Name"
        /><br />
        <label>Course: </label>
        <select>
          <option value="Course">Course</option>
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="B. Tech">B. Tech</option>
          <option value="MBA">MBA</option>
          <option value="M. Tech">M. Tech</option>
        </select>
        <br />
        <br />
        <label>Gender: </label>
        <br />
        <input type="radio" name="btn" />Male<br />
        <input type="radio" name="btn" />Female<br />
        <input type="radio" name="btn" />Other<br />
        <br />
        <label>Phone :</label>
        <input type="text" name="country code" value="+02" maxlength="13" />
        <input
          type="number"
          name="Phone"
          maxlength="11"
          placeholder="Phone #"
        />
        <br />
        <br />
        <label>Address: </label>
        <br />
        <textarea cols="80" rows="5" value="Address"></textarea>
        <br />
        <br />
        <label>Email: </label>
        <input type="email" id="email" name="email" />
        <br />
        <label>Password: </label>
        <input type="password" id="pass" name="password" />
        <br />
        <br />
        <label>Re-enter Password: </label>
        <input type="password" id="pass" name="password" />
        <br /><br />
        <input type="button" value="Submit" />
      </div>
    </form>
  </body>
</html>
